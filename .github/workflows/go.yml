name: Go

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Test
        run: go test -v -race -cover -covermode=atomic -coverprofile=coverage.out -count=1 ./...

      - name: Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          files: ./coverage.out
          verbose: true

